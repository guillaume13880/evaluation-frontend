<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie Charles Cantin Photographe</title>
    <meta
      name="description"
      content="Charles Cantin passionné par la photographie vous présente sont Portfolio sous la forme d'un site web. Même s’il pratique en amateur, son talent est reconnu et beaucoup font appel à lui pour immortaliser
leurs événements. Retrouver ici sa galerie d'image personnalisé !"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="galerie.css" />
  </head>
  <body>
    <nav class="navbar">
      <button class="burger">
        <span class="bar"></span>
      </button>
      <ul class="navbar--links">
        <li class="navbar--link">
          <a href="index.html">Accueil</a>
        </li>
        <li class="navbar--link">
          <a href="galerie.html"><u>Galerie</u></a>
        </li>
        <li class="navbar--link">
          <a href="tarif.html">Tarifs et prestations</a>
        </li>
        <li class="navbar--link"><a href="contact.html">Contact</a></li>
      </ul>
      <div class="navbar--logo">
        <img src="images/logo-charles.PNG" alt="logo Charles Cantin" />
      </div>
      <div class="navbar--reseaux">
        <a href="#"
          ><img src="images/logo-facebook.png" alt="logo Facebook"
        /></a>
        <a href="#"
          ><img src="images/logo-instagram.png" alt="logo Instagram"
        /></a>
      </div>
    </nav>
    <main id="main--galerie">
      <h1 id="titre--galerie">Galerie</h1>
      <ul class="categ--links categorie--navbar">
        <li class="categ--link"><a id="li-mar">Mariage</a></li>
        <li class="categ--link"><a id="li-gro">Grossesse</a></li>
        <li class="categ--link"><a id="li-beb">Bébé</a></li>
        <li class="categ--link"><a id="li-fam">Famille</a></li>
        <li class="categ--link"><a id="li-bap">Baptême</a></li>
        <li class="categ--link"><a id="li-cou">Couple</a></li>
        <li class="categ--link"><a id="li-por">Portrait</a></li>
      </ul>
      <div class="slider">
        <img
          src="images/categ-1/image-1.jpg"
          alt="photo de mariage"
          class="image--categ1 active"
        />
        <img
          src="images/categ-1/image-2.jpg"
          alt="photo de mariage"
          class="image--categ1"
        />
        <img
          src="images/categ-1/image-3.jpg"
          alt="photo de mariage"
          class="image--categ1"
        />
        <img
          src="images/categ-1/image-4.jpg"
          alt="photo de mariage"
          class="image--categ1"
        />
        <img
          src="images/categ-1/image-5.jpg"
          alt="photo de mariage"
          class="image--categ1"
        />
        <img
          src="images/categ-1/image-6.jpg"
          alt="photo de mariage"
          class="image--categ1"
        />

        <div class="suivant">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="precedent">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
    <script src="galerie.js"></script>
  </body>
</html>

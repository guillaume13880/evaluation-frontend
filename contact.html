<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Charles Cantin Photographe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body id="body-contact">
    <nav class="navbar">
      <button class="burger">
        <span class="bar"></span>
      </button>
      <ul class="navbar--links">
        <li class="navbar--link">
          <a href="index.html">Accueil</a>
        </li>
        <li class="navbar--link"><a href="galerie.html">Galerie</a></li>
        <li class="navbar--link">
          <a href="tarif.html">Tarifs et prestations</a>
        </li>
        <li class="navbar--link">
          <a href="contact.html"><u>Contact</u></a>
        </li>
      </ul>
      <div class="navbar--logo">
        <img src="images/logo-charles.PNG" alt="logo Charles Cantin" />
      </div>
      <div class="navbar--reseaux">
        <a href="#"
          ><img src="images/logo-facebook.png" alt="logo Facebook"
        /></a>
        <a href="#"
          ><img src="images/logo-instagram.png" alt="logo Instagram"
        /></a>
      </div>
    </nav>
    <main>
      <div class="card">
        <p id="sousTitre">Une question? Un conseil?</p>
        <h2>Contactez-nous</h2>
        <form name="contact" method="POST" data-netlify="true">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" name="User-Name" />
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="User-email" />
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>Sujet</label>
                <input type="text" name="User-sujet" />
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>N° de téléphone</label>
                <input type="text" name="User-phone" />
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label>Enter votre message...</label>
                <textarea name="User-texte"></textarea>
              </div>
            </div>

            <div class="col">
              <input type="submit" value="Envoyer" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="contact.js"></script>
  </body>
</html>

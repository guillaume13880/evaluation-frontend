<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Charles Cantin Photographe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <button class="burger">
        <span class="bar"></span>
      </button>
      <ul class="navbar--links">
        <li class="navbar--link">
          <a href="index.html">Accueil</a>
        </li>
        <li class="navbar--link"><a href="galerie.html">Galerie</a></li>
        <li class="navbar--link">
          <a href="tarif.html">Tarifs et prestations</a>
        </li>
        <li class="navbar--link">
          <a href="contact.html"><u>Contact</u></a>
        </li>
      </ul>
      <div class="navbar--logo">
        <img src="images/logo-charles.PNG" alt="logo Charles Cantin" />
      </div>
      <div class="navbar--reseaux">
        <a href="#"
          ><img src="images/logo-facebook.png" alt="logo Facebook"
        /></a>
        <a href="#"
          ><img src="images/logo-instagram.png" alt="logo Instagram"
        /></a>
      </div>
    </nav>
    <main>
      <small>Enter message (optional) and click button "Send"</small>
      <div class="wrapper centered">
        <article class="letter">
          <div class="side">
            <h1>Contact us</h1>
            <p>
              <textarea placeholder="Your message"></textarea>
            </p>
          </div>
          <div class="side">
            <p>
              <input type="text" placeholder="Your name" />
            </p>
            <p>
              <input type="email" placeholder="Your email" />
            </p>
            <p>
              <button id="sendLetter">Send</button>
            </p>
          </div>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
      </div>
      <p class="result-message centered">Thank you for your message</p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
